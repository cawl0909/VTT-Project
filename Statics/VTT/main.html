<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/VTT/CSS/site.css" type="text/css"/>
        <script src="math.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <title>Velurin</title>
        <link rel="icon" type="image/x-icon" href="/VTT/images/tribal-coiled-dragon.png">
        <link rel = "stylesheet" href="/VTT/CSS/canvas.css" type="text/css"/>
        <link rel = "stylesheet" href="/VTT/CSS/tools.css" type="text/css"/>
        <link rel = "stylesheet" href="/VTT/CSS/loading_page.css" type="text/css"/>
    </head>
    <body>
        <div id = "loading_page">
            <span id = "loading_text">LOADING</span>
            <div class="loader"></div>
        </div>
        <div id = "screen-wrap">
            <div id = "tool_area">
                <div id = "tool-panel">
                    <div id = "cursor-tool" class="elem">
                        <img id = "cursor_tool_id" class="elemI" src = "../VTT/images/cursor_PNG78.png"></img>
                    </div> 
                    <div id = "ruler" class="elem">
                        <img id = "ruler_id" class="elemI" src="../VTT/images/ruler_PNG78.png"></img>
                    </div>
                    <div id = "draw" class="elem">
                        <div id = "color_picker_width">
                            <label for="color_picker">Primary Colour</label>
                            <input id = "color_picker" type="color"></input>
                            <label for="color_picker2">Fill Colour</label>
                            <input id = "color_picker2" type="color"></input>
                            <div id = "trans">
                                <input id = "radio_trans" type="checkbox" checked="checked"></input>
                                <label>Transparent</label>
                            </div>
                            <input id = "width" type="text" onkeypress='return(event.charCode >= 48 && event.charCode <= 57)'  placeholder="Line width"></input>
                        </div>
                        <img id = "draw_id" class="elemI" src="../VTT/images/paint-brush-4127172_960_720.png" ></img>
                        <div id = "draw_sub_list">
                            <div id = "freehand" class="draw_sub_list_class">
                                <img  class="draw_list_img" src="../VTT/images/paint-brush-4127172_960_720.png"></img>
                                Freehand
                            </div>
                            <div id = "polyline" class="draw_sub_list_class">
                                <img  class="draw_list_img" src="../VTT/images/194972-200.png"></img>
                                Polygon Line
                            </div>
                            <div  id = "circle_draw" class="draw_sub_list_class">
                                <img  class="draw_list_img" src="../VTT/images/circle-png.png"></img>
                                Circle
                            </div>
                            <div id = "square_draw" class="draw_sub_list_class">
                                <img  class="draw_list_img" src="../VTT/images/img_61.png"></img>
                                Square
                            </div>
                            <div id = "text_draw" class="draw_sub_list_class">
                                <img  class="draw_list_img" src="../VTT/images/66759-200.png"></img>
                                Textbox &nbsp
                                <textarea id="input_box_textarea"> </textarea>
                            </div>
                        </div>
                    </div>
                    <div id = "del" class="elem">
                        <img id = "del_id" class="elemI" src="../VTT/images/trash+bin+icon-1320086460670911435.png"></img>
                    </div>
                </div>
            </div>
            <div id = "canvas-wrapper">
                <div id = canvas-holder>
                    <canvas tabindex="0" id = "canvas_id"></canvas>
                </div>
            </div>
            <div id = "Right-Box-Wrapper">
                <div id = "switch_menu">
                    <div id = "image_menu_button" class="switch_but" onclick="switchmenu_function_chat()"></div>
                    <div id = "home_button" class="switch_but" onclick="switchmenu_function_img()"></div>
                </div>
                <div id = "message-wrapper"></div>
                <div id = "Chat-Wrapper">
                    <textarea placeholder="Type here...." id = "inpbox"></textarea>
                </div>
                <div id="img_submenu">
                    <div class="upload-panel">
                        <label>Upload</label>
                        <input type="file" id="upload_file_img">
                        <input id="upload_button" class="btn" type="button" value="Submit">
                    </div>
                    <div id="image_list">
                    </div>
                </div>

            </div>

            <div id="layers-panel" class="collapsed layers-bottom">
                <div class="layers-header">
                    <span>Layers</span>
                    <div class="layers-controls">
                        <button id="layers-toggle-btn" title="Collapse/Expand">â–¸</button>
                    </div>
                </div>
                <div id="layers-list" class="layers-list"></div>
            </div>

        </div>
        <script src= "/VTT/JS/misc.js"></script>
        <script src ="/VTT/JS/init_scripts.js"></script>
        <script src="/VTT/JS/site.js"></script>
        <script src="/VTT/JS/image.js"></script>
        <script src="/VTT/JS/board.js"></script> 
        <script src = "/VTT/JS/toolbox.js"></script>
        <script src = "/VTT/JS/ruler.js"></script>
        <script src = "/VTT/JS/pen.js"></script>
        <script src="/VTT/JS/select.js"></script>
    </body>
</html>
